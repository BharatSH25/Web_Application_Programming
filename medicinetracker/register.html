  <section class="py-5 shadow-sm index-forward">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-8 mb-5 mb-lg-0 offset-lg-2">
          <header>
            <h2><b>Registration</b></h2>
            <br>
            <h6><b>Already have an account?</b><a href="login.html">Click here</a></h6>
          </header>
          <div class="pt-1 bg-primary">
            <div class="p-4 p-lg-7 bg-white shadow-sm">
              <form method="post" action="" onsubmit="validateForm">
                <div class="row">
                  <div class="form-group col-lg-6">
                    <br><input class="form-control" type="text" name="cu_name" id="cu_name" placeholder="Full name"
                      autocomplete=off>
                    <span id="cu_name_error"></span>
                  </div>
                  <div class="form-group col-lg-6">
                    <br><input class="form-control" type="text" name="cu_contact" id="cu_contact"
                      placeholder="Phone number" autocomplete=off>
                    <span id="cu_contact_error"></span>
                  </div>
                  <div class="form-group col-lg-6">
                    <br><input class="form-control" type="text" name="cu_designation" id="cu_designation"
                      placeholder="Designation" autocomplete=off>
                    <span id="cu_designation_error"></span>
                  </div>
                  <div class="form-group col-lg-6">
                    <br><input class="form-control" type="text" name="cu_email" id="cu_email" placeholder="Email"
                      autocomplete=off>
                    <span id="cu_email_error"></span>
                  </div>
                  <div class="form-group col-lg-12">
                    <br> <textarea class="form-control" name="cu_address" id="cu_address" rows="2"
                      placeholder="Enter Complete Address" autocomplete=off></textarea><br>
                    <span id="cu_address_error"></span>
                  </div>
                  <div class="form-group col-lg-12">
                    <div class="input-group">
                      <br><input type="password" class="form-control" placeholder="Enter Password" id="cu_password"
                        name="cu_password">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="showPassword();"
                          style="border: 1px solid #ccd6e6;border-radius: 0;">
                          <i class="fa fa-eye-slash"></i>
                        </button>
                      </div>
                    </div>
                    <span id="cu_password_error"></span>
                    <br>

                  </div>
                  <div class="form-group col-lg-12">
                    <br><button  class="btn btn-outline-primary btn-block" ><a
                        href="index.html"></a>Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="pt-1 bg-primary"></div>
        </div>

      </div>
    </div>
  </section>

  <!-- Map Section -->

  <script type="text/javascript">
    var ch_num = /[6-9]{1}-[0-9]{9}/
    var ch_mail = /^[a-zA-Z0-9]{3,20}@gmail.com$/
    var ch_pass = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$/

    function check() {
      var m_num = form.cu_contact.value;
      var mail = form.cu_mail.value;
      var pwd = form.cu_password.value;
      if ((ch_num.test(m_num)) && (ch_mail.test(mail)) && ch_pass.test(pwd)) {
        window.location.href = "index.html";
      } else {
        alert("Wrong Mobile NO. or Email-Address or Password")
      }
    }

    function showPassword() {
      var x = document.getElementById("cu_password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
